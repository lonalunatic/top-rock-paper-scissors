<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<script src="java.js" defer></script>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2019/04/12/00/50/fight-4121142_960_720.jpg"/>
		<title>Rock-Paper-Scissors!</title>
	</head>
	<body>
		<div class = "content">
			<div class="title">
				<h1>Aber ohne Brunnen!</h1>
			</div>
			<div class="instruction">
				<p>You play against the computer. First player with 5 points wins!</p>
				<p>Make your choice by clicking one of the buttons.</p>
				<p>May the best (or the luckiest) player win ;)</p>
			</div>
			<div class="main">
				<div class="left-points">
					<p>COMPUTER</p>
					<div class="points-comp"></div>
				</div>
					<div class = "buttons">
					<button type="button" name="rock">
						<img src="https://cdn.pixabay.com/photo/2019/02/11/14/19/rocks-3989777_960_720.png" alt="image of a rock" height = 150px width = 150px></button>
					<button type="button" name="paper">
						<img src="https://cdn.pixabay.com/photo/2012/12/06/06/29/paper-68833_960_720.jpg" alt="image of parchment" height = auto width = 110px></button>
					<button type="button" name="scissors">
						<img src="https://cdn.pixabay.com/photo/2014/04/02/10/25/scissors-303776_960_720.png" alt="image of scissors" height = auto width = 150px></button>
				</div>
				<div class="right-points">
					<p>PLAYER</p>
					<div class="points-player"></div>
				</div>
				<div class="results"></div>
				<div class="reload"></div>
			</div>
		</div>
	</body>
</html>
